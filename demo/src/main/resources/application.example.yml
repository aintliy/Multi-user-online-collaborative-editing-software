spring:
  application:
    name: collaborative-editing-system

  # 数据库配置（PostgreSQL）
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=collab_editing_db&stringtype=unspecified
    username: postgres
    password: yourpassword
  
  # 关闭 Spring Boot 内置的 SQL 初始化依赖处理，避免与 MyBatis-Plus 在 Spring Boot 3.5.x 下的兼容性问题
  sql:
    init:
      mode: nerver
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # 邮件服务配置
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # # SQL 初始化配置
  # sql:
  #   init:
  #     mode: always
  #     schema-locations: classpath:schema.sql

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# JWT 配置
jwt:
  secret: your-secret-key-min-32-characters-long-for-security
  expiration: 86400000  # 24小时（毫秒）

# 服务器配置
server:
  port: 8080
