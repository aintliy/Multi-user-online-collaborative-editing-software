spring:
  application:
    name: collaborative-editing-system

  # 数据库配置（PostgreSQL）
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/collab_editing_db
    username: postgres
    password: 123456
  
  # 关闭 Spring Boot 内置的 SQL 初始化依赖处理，避免与 MyBatis-Plus 在 Spring Boot 3.5.x 下的兼容性问题
  sql:
    init:
      enabled: false
  
  # # SQL 初始化配置
  # sql:
  #   init:
  #     mode: always
  #     schema-locations: classpath:schema.sql

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# JWT 配置
jwt:
  secret: your-secret-key-min-32-characters-long-for-security
  expiration: 86400000  # 24小时（毫秒）

# 服务器配置
server:
  port: 8080
