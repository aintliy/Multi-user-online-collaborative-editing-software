spring:
  application:
    name: collaborative-editing-system

  # 数据库配置（PostgreSQL）
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/collab_editing_db
    username: postgres
    password: postgres
  
  # SQL 初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# JWT 配置
jwt:
  secret: your-secret-key-min-32-characters-long-for-security
  expiration: 86400000  # 24小时（毫秒）

# 服务器配置
server:
  port: 8080
